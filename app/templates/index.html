<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  {%include "menu.html"%}
  <div class="container">
    <h1>Welcome to mini blog</h1>
    {% if current_user.is_authenticated %}
    <form method="post">
      <div class="input-field col s12">
        <textarea id="textarea1" name="text" class="materialize-textarea"></textarea>
        <label for="textarea1">Text</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
    {% endif %}
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Last posts in blog</h4>
      </li>
      {% for post in posts %}
      <li class="collection-item avatar">
        <img src="{{post.author.get_avatar(32)}}" alt="" class="circle">
        <span class="title">{{post.author.username}}</span>
        <p>{{post.timestamp}}<br>
          {{post.text}}
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
