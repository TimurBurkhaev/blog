<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regist</title>
</head>
<body>
  {%include "menu.html"%}
  <div class="container">
      <h1 class="center">Registration</h1>
      <div class="row">
          <form class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 col l4 offset-l4" method="post">
                  <div class='row'>
                      <div class='input-field col l6 offset-l3'>
                          <i class="material-icons prefix">account_circle</i>
                          <input class='validate' type="text" name='username' id='username' required />
                          <label for='username'>Username</label>
                      </div>
                  </div>
                  <div class='row'>
                      <div class='input-field col l6 offset-l3'>
                          <i class="material-icons prefix">vpn_key</i>
                          <input class='validate' type='password' name='password' id='password' required />
                          <label for='password'>Password</label>
                      </div>
                  </div>
                  <div class='row'>
                    <div class='input-field col l6 offset-l3'>
                        <i class="material-icons prefix">email</i>
                        <input class='validate' type='email' name='email' id='email' required />
                        <label for='email'>Email</label>
                    </div>
                </div>
                  <div class="row">
                      <button class="waves-effect waves-light btn-large col l10 offset-l1"><i class="material-icons left">arrow_upward</i>Register</button>
                  </div>
   
          </form>
      </div>
      {%include "flash.html"%}
  </div>
</body>
</html>
